<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Александр Шипиль - Лучший Коуч</title>
    <!-- Подключение FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Основные стили -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            color: #ffcc00;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Подключение шапки -->
    {% include 'includes/header.html' %}

    <!-- Основной контент -->
    <main>
        {% block content %}
        <!-- Сюда будет подставляться контент из других шаблонов -->
        {% endblock %}
    </main>

    <!-- Подключение футера -->
    {% include 'includes/footer.html' %}
</body>
</html>
