{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: auto; padding: 20px;">
    <h2>Создать новую кнопку</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Создать</button>
        <a href="{% url 'main:mark_list' %}" style="background-color: #f44336; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Отмена</a>
    </form>
</div>
{% endblock %}
