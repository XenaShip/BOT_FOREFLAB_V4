{% extends 'base.html' %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto; padding: 20px;">
    <h2>Удаление опроса</h2>
    <p>Вы уверены, что хотите удалить опрос <strong>{{ survey.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Удалить
        </button>
        <a href="{% url 'main:survey_detail' survey.slug %}" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-left: 10px;">
            Отмена
        </a>
    </form>
</div>
{% endblock %}
